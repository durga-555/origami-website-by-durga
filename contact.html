<!DOCTYPE html>
<html lang="en">
<head>
    <title>CONTACT PAGE</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <button class="home"><a href="home.html">Home</a></button>
    <div class="title">
        <h1>Contact Page</h1>
    </div>
    <div class="box">
        <form action="javascript:sendmail();" method="POST">
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name" required><br>
            <input type="email" name="email" class="form-control" id="sender" placeholder="Enter Your email" required><br>
            <textarea name="message" class="form-control" id="message" placeholder="Message" rows="4" required></textarea><br>
            <input type="submit" name="" class="form-control submit" value="Send">
        </form>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
 
<script>  
function sendmail(){
    
    var name = $('#name').val();
    var email = $('#sender').val();
var message = $('#message').val();

    // var body = $('#body').val();

    var Body='Name: '+name+'<br>Email: '+email+'<br>Message: '+message;
    //console.log(name, phone, email, message);

    Email.send({
SecureToken:"fbf31702-bb7f-4a4e-9c1c-4ccf17ee777f",
        To: 'projectsdurga555@gmail.com',
        From: "demooptimalweb@gmail.com",
        Subject: "New message on contact from "+name,
        Body: Body
    }).then(
        message =>{
            //console.log (message);
            if(message=='OK'){
            alert('Your mail has been send. Thank you for connecting.');
            }
            else{
                console.error (message);
                alert('There is error at sending message. ')
                
            }
        }
    );
}
</script>
</script>
</html>
